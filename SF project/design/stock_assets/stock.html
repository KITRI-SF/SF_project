<script>
var gchart = bb.generate({
    data: {
        columns: [
            ["재고율", 60]
        ],
        type: "gauge",
        onclick: function(d, i) {
            console.log("onclick", d, i);
        },
    },
    gauge: {},
    color: {
        pattern: [
            "#60B044",
            "#F6C600",
            "#F97600",
            "#FF0000"
        ],
        threshold: {
            values: [
                70,
                80,
                90,
                100
            ]
        }
    },
    size: {
        height: 180
    },
    bindto: "#gaugeChart"
});

var barChart = bb.generate({
    data: {
        columns: [
            ["고래밥", 40, 50, 60]
        ],
        type: "bar",
        colors: {
            홈런볼: "#aec7e8",
            칸초: "#98df8a",
            고래밥: "#446645"
        },
        color: function(color, d) {
            return (d.id && d.id === "data3") ?
                d3.rgb(color).darker(d.value / 150).toString() : color;
        }
    },
    axis: {
        x: {
            type: "category",
            categories: [
                "재료 A",
                "재료 B",
                "완제품"
            ]
        },
        y: {
            label: {
                text: "수량",
                position: "outer-center"
            }
        },
        rotated: true
    },
    bindto: "#barChart"
});

var pchart = bb.generate({
    data: {
        columns: [
            ["홈런볼", 12], //[완제품, 재고량]
            ["칸초", 23],
            ["고래밥", 24]
        ],
        type: "pie",
        onclick: function(d, i) {
            //console.log("onclick", d, i);
            var id = d.id;
            console.log(id);
            barChart.load({
                unload: [
                    "고래밥" // 변동
                ],
                columns: [
                    ["칸초", 20, 30, 50, 100] // 변동
                ],
            });
            barChart.categories(["소재 1", "소재 2", "소재 3", "완제품"]); // 변동
        }
    },
    color: {
        pattern: [
            "#aec7e8",
            "#98df8a",
            "#446645"
        ]
    },
    bindto: "#pieChart"
});
</script>
