<!DOCTYPE HTML>
<html>

<head>
    <title>온습도 그래프 </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="chartist-custom.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">___님 환영합니다</a></h1>
    </header>
    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="container">
            <header class="major special">
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">온습도 그래프 입니다.</h3>
                        </div>
                        <div class="panel-body">
                            <div id="multiple-chart" class="ct-chart"></div>
                        </div>
                    </div>
                </div>
            </header>
            <table border="1" width="200" height="250" class="testtable">
                <caption><b>온도 데이터</b><br><br></caption>
                <tr align="center">
                    <td rowspan="3">온도</td>
                    <td>시간</td>
                    <td>˚C</td>
                    <td>비고</td>
                </tr>
                <tr align="center">
                    <td>15:24</td>
                    <td>27</td>
                    <td>더움</td>
                </tr>

                <tr align="center">
                    <td>15:32</td>
                    <td>22</td>
                    <td>적정온도</td>
                </tr>
            </table>
             <table border="1" width="200" height="250" class="testtable">
                <caption><b>습도 데이터</b><br><br></caption>
               
               
                <tr align="center">
                    <td rowspan="3">습도</td>
                    <td>시간</td>
                    <td>%</td>
                    <td>비고</td>
                </tr>
                <tr align="center">
                    <td>15:24</td>
                    <td>45</td>
                    <td>적정습도</td>
                </tr>
                <tr align="center">
                    <td>15:32</td>
                    <td>60</td>
                    <td>습함</td>
                </tr>
            </table>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="copyright">
                <a href="adminmainindex.html">
                    <img src="images/exlogo4.png" alt="" /></a>
                <li>&copy; KITRI_SF_project.</li><br>
                <li>PM: <a href="http://unsplash.com">JIN HEE SUNG</a>.</li><br>
                <li>Member: KIM SAMUEL, KIM YOUNGROK, PARK JONGJIN, LEE SANGJIN, CHOI INKYU </a>.</li>
            </ul>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>
    <script type="text/javascript"></script>
    <script src="chartist.min.js"></script>
    <script>
    $(function() {
        var options;

        var data = {
            labels: ['14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30'],
            series: [{
                name: 'series-real',
                data: [24, 25, 27, 20, 21, 25, 27, 20, 24, 20, 25, 25],
            }, {
                name: 'series-projection',
                data: [50, 55, 45, 65, 45, 42, 40, 47, 55, 50, 48, 47],
            }]
        };


        // line chart
        options = {
            height: "600px",
            showPoint: true,
            axisX: {
                showGrid: false
            },
            lineSmooth: false,
        };

        new Chartist.Line('#multiple-chart', data, options);
    });
    </script>
</body>

</html>
